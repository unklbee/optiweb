<!-- ========================================
templates/customers/password_reset.html
======================================== -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password - Service Laptop Bandung{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <i class="fas fa-key text-blue-600 text-4xl mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-900">Reset Password</h2>
            <p class="mt-2 text-sm text-gray-600">
                Masukkan email Anda untuk mendapatkan link reset password
            </p>
        </div>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">
                        Email Address
                    </label>
                    <div class="mt-1">
                        {{ form.email }}
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                        <i class="fas fa-paper-plane mr-2"></i>
                        Kirim Link Reset
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <a href="{% url 'customers:login' %}" class="text-blue-600 hover:text-blue-500">
                    ‚Üê Kembali ke Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
