{% extends 'base.html' %}

{% block title %}Reset Password Terkirim - Service Laptop Bandung{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 text-center">
            <i class="fas fa-check-circle text-green-600 text-6xl mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Link Reset Terkirim!</h2>
            <p class="text-gray-600 mb-6">
                Kami telah mengirim link reset password ke email Anda.
                Silakan cek inbox atau spam folder.
            </p>
            <a href="{% url 'customers:login' %}"
               class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                <i class="fas fa-arrow-left mr-2"></i>
                Kembali ke Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
